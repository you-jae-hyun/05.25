<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 200px;
        height: 120px;
        background-color: blue;
        color: white;
        opacity: 1;
        transition: opacity 2s;
      }
      .box:hover {
        opacity: 0;
      }
    </style>   
  </head>
  <body>
    <div class="box">
      <h2>Hello World!</h2>
    </div>
  </body>
</html>
